version: '3.9'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: etsy-optimizer-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-etsy_optimizer}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-etsy_optimizer}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - etsy-optimizer-network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: etsy-optimizer-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-etsy_optimizer}
      GEMINI_API_KEY: ${GEMINI_API_KEY:?GEMINI_API_KEY is required}
      MAX_OPTIMIZATIONS_PER_DAY: ${MAX_OPTIMIZATIONS_PER_DAY:-5}
      CONTACT_EMAIL: ${CONTACT_EMAIL:-support@example.com}
      PORT: 3000
      HOSTNAME: 0.0.0.0
    ports:
      - "${APP_PORT:-3000}:3000"
    networks:
      - etsy-optimizer-network
    command: sh -c "bun run db:push && bun run start"
    healthcheck:
      test: ["CMD", "bun", "run", "-e", "fetch('http://localhost:3000/api/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  etsy-optimizer-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
